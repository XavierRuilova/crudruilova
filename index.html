    <header class="headerResp">
      <img src="/images/logo.png" alt="logo" id="logo" />
      <h1>Pura Vida Auto-entrenamiento</h1>
    </header>
    <!-- TITULO INSCRIPCIONES -->
    <section class="encabezado">
      <h2 class="inscripciones">Inscripciones</h2>
    </section>
    <!-- FORMULARIO -->
    <section class="formulario">
      <form>
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="inputNombre" class="boxes" required/><br />
        <label for="apellido">Apellido:</label><br />
        <input type="text" id="inputApellido" class="boxes" required/><br />
        <label for="edad">Edad (desde los 6 años):</label><br />
        <input type="number" id="inputEdad" class="boxes" required><br />
        <label for="curso">Curso:</label><br />
        <input type="text" id="inputCurso" class="boxes" required><br />
        <label for="Correo">Direccion de correo:</label><br />
        <input type="email" id="inputMail" class="boxes" required/><br /><br>
        <button type="submit" id="btnAgregar" class="botones boxes">Agregar</button><br />
      </form>
      <!-- LISTA DE ELEMENTOS  -->
      <!-- <section id="addElements">
        
      </section> -->
